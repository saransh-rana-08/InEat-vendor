# -------------------------------
# Server Configuration
# -------------------------------
server.port=8080

# -------------------------------
# Datasource (MySQL) Configuration
# -------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/vendor_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=saransh@08
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------
# JPA / Hibernate Configuration
# -------------------------------
spring.jpa.hibernate.ddl-auto=update      # automatically creates/updates tables
spring.jpa.show-sql=true                  # logs SQL queries
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false             # avoid lazy loading issues

# -------------------------------
# Logging
# -------------------------------
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# -------------------------------
# Optional: HikariCP Settings (Connection Pool)
# -------------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=200000
spring.datasource.hikari.connection-timeout=30000
